{% extends 'main/base.html' %}
{% block title %}{{ desk }}{% endblock %}
{% block main %}
    <div class="section-header pb-6 bg-primary text-white">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 text-center"><h1 class="display-3 mb-4">Получить доступ</h1>
                    <p class="lead mb-5">{{ desk }}</p>
                    <div class="alert bg-secondary align-items-center" role="alert"><span
                            class="alert-inner--icon"><span class="fas fa-info-circle me-2"></span></span> Проверяйте
                        правильность всех полей!
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="container">
            <div class="row justify-content-center">
                <form method="post" action="#" class="col-md-8">
                    {% csrf_token %}
                    <div class="text-center"><h2 class="h1 fw-light">Введите <span class="fw-bold">свой </span>ник
                    </h2>
                        <p class="lead mb-5">Получите доступ к серверу за <span class="fw-bold">{{ price }}</span> руб.</p></div>
                    <div class="form-group">
                        <div class="input-group"><input name="nik" type="text" class="form-control form-control-lg rounded-start"
                                                        placeholder="Ваш игровой ник" required="">
                            <button class="btn btn-tertiary" type="submit">Далее</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
